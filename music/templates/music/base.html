<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music.in{% endblock%}</title>
    {% load static %}


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" >

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    
    
    
        <a class="navbar-brand" href="{% url 'music:index' %}">Music.in</a>
           
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsiblenavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsiblenavbar">
           
           
            <ul class=" navbar-nav">
                    <li class="nav-item ">
                        <a href="{% url 'music:index' %}" class="nav-link ">
                            <!--<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>-->
                            Album</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'music:index' %}" class="nav-link">Songs</a>
                    </li>
                </ul>
        
                <form action="#" method="get" role="search" class="navbar-form form-inline navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control mr-sm-2" name="q" value="" placeholder="Search" >
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                    
    
                </form>
    
                <ul class="navbar-nav  navbar-right ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'music:index' %}" class="nav-link">Add Album</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'music:index' %}" class="nav-link ">Logout</a>
                    </li>
                </ul>
                
        </div>
    </nav>
    
{% block body %}

{% endblock %}
    
</body>
</html>
